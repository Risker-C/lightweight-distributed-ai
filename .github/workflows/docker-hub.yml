name: Build and Push to Docker Hub

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

env:
  DOCKER_IMAGE: riskerc/lightweight-ai-worker
  DOCKERFILE_PATH: ./src/lightweight-root/Dockerfile
  CONTEXT_PATH: ./src/lightweight-root

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ${{ env.CONTEXT_PATH }}
          file: ${{ env.DOCKERFILE_PATH }}
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image info
        run: |
          echo "âœ… Image pushed successfully!"
          echo "ðŸ“¦ Image: ${{ env.DOCKER_IMAGE }}:latest"
          echo "ðŸ”— Docker Hub: https://hub.docker.com/r/${{ env.DOCKER_IMAGE }}"
