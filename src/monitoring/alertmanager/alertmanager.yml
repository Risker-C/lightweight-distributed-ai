global:
  resolve_timeout: 5m

templates:
  - /etc/alertmanager/templates/*.tmpl

route:
  receiver: default-webhook
  group_by: [alertname, job, instance, service]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 2h
  routes:
    - matchers:
        - severity="critical"
      receiver: critical-webhook
      continue: true

receivers:
  - name: default-webhook
    webhook_configs:
      - url: http://host.docker.internal:5001/alerts
        send_resolved: true
        max_alerts: 20

  - name: critical-webhook
    webhook_configs:
      - url: http://host.docker.internal:5001/alerts/critical
        send_resolved: true
        max_alerts: 50

inhibit_rules:
  - source_matchers:
      - severity="critical"
    target_matchers:
      - severity="warning"
    equal:
      - alertname
      - instance
      - service
