version: '3.8'

services:
  execution-gateway:
    build: .
    container_name: execution-gateway
    ports:
      - "8080:8080"
    environment:
      - CONFIG_PATH=/app/config.yaml
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    depends_on:
      - nomad

  nomad:
    image: hashicorp/nomad:1.7
    container_name: nomad-dev
    command: ["agent", "-dev", "-bind", "0.0.0.0", "-client", "0.0.0.0"]
    ports:
      - "4646:4646"
